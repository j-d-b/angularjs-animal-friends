<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Animal Friends</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Animal Friends</h1>
    <div ng-controller="MainCtrl as vm">
      <add-friend add-animal="vm.addAnimal(image, name)"></add-friend>
      <visibility-filter filter="vm.visibilityFilter" toggle-filter="vm.toggleVisibilityFilter()"></visibility-filter>
      <animals animals="vm.animals" visibility-filter="vm.visibilityFilter"></animals>
    </div>
    <p><i>Click a friend to favorite ⭐️</i></p>
  </body>
</html>
